spring:
  application:
    name: harullala

  #DB_URL, DB_USERNAME, DB_PASSWORD ?? .env ??? ?? github? DB password ??? ??
  #env template ??
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true