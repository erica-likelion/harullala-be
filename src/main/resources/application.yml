spring:
  application:
    name: harullala

  #DB_URL, DB_USERNAME, DB_PASSWORD ?? .env ??? ?? github? DB password ??? ??
  #env template ??
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  kakao:
    api-key: ${KAKAO_RESTAPI_KEY}
    redirect_url: ${REDIRECT}

  apple:
    client-id: ${APPLE_CLIENT_ID}

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-seconds: 3600 # 1시간
  refresh-token-validity-in-seconds: 604800 # 7일
# OpenAI API 설정
openai:
  api:
    key: ${OPENAI_API_KEY:}
    url: https://api.openai.com/v1/chat/completions
    model: gpt-3.5-turbo # Default model, can be overridden by user
