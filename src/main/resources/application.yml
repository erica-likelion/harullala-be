spring:
  application:
    name: harullala

  # 개발용 H2 데이터베이스 설정
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: 

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  kakao:
    api-key: ${KAKAO_RESTAPI_KEY:test-key}
    redirect_url: ${REDIRECT:http://localhost:3000}

jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  access-token-validity-in-seconds: 3600 # 1시간
  refresh-token-validity-in-seconds: 604800 # 7일
# OpenAI API 설정
openai:
  api:
    key: ${OPENAI_API_KEY:}
    url: https://api.openai.com/v1/chat/completions
    model: gpt-3.5-turbo # Default model, can be overridden by user
